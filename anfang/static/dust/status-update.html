<li class="list-group-item" onmouseover="showDeleteLink(this);" onmouseout="hideDeleteLink(this);" id="{id}">
  <div class="status-update-box">
    <img width="20px" height="20px" class="img-responsive" src={url}>
    <p style="word-wrap:break-word;">
      {text}
    </p>
    <div id="status-timestamp">{time}</div>
    <div id="delete-link">
      <h6>
        <a href="#" onclick='issueDeleteStatusRequest("/anfang/delete-status", {id});'>
          Delete
        </a>
      </h6>
    </div>
  </div>
</li>
